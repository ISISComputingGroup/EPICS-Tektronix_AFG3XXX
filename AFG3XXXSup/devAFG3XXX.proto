InTerminator = '\n';
#ReplyTimeout = 2000;

getIDN {
    out "*IDN?";
    #Read no more that 39 chars (EPICS limit)
    in "%/(.{0,39})/";
    ExtraInput = Ignore;
}

getStatus {
    out "OUTP\$1:STAT?";
    in "%d";
    ExtraInput = Ignore;
}

getFunction {
    out "SOUR\$1:FUNC:SHAP?";
    in "%s";
    ExtraInput = Ignore;
}

setFunction {
    out "SOUR\$1:FUNC:SHAP %{SIN|SQU|PULS|RAMP|PRN|DC|SINC|GAUS|LOR|ERIS|EDEC|HAV}";
}

getImpedance {
    out "OUTP\$1:IMP?";
    in "%f";
    ExtraInput = Ignore;
}

setImpedance {
    out "OUTP\$1:IMP %f";
}

getPolarity {
    out "OUTP\$1:POL?";
    in "%s";
    ExtraInput = Ignore;
}

setPolarity {
    out "OUTP\$1:POL %{NORM|INV}";
}

