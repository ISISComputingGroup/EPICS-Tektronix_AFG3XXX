InTerminator = '\n';
#ReplyTimeout = 2000;

getIDN {
    out "*IDN?";
    #Read no more that 39 chars (EPICS limit)
    in "%/(.{0,39})/";
    ExtraInput = Ignore;
}

getStatus {
    out "OUTP\$1:STAT?";
    in "%d";
    ExtraInput = Ignore;
}

setStatus {
    out "OUTP\$1:STAT %d";
}

getFunction {
    out "SOUR\$1:FUNC:SHAP?";
    in "%{SIN|SQU|PULS|RAMP|PRN|DC|SINC|GAUS|LOR|ERIS|EDEC|HAV}";
    ExtraInput = Ignore;
}

setFunction {
    out "SOUR\$1:FUNC:SHAP %{SIN|SQU|PULS|RAMP|PRN|DC|SINC|GAUS|LOR|ERIS|EDEC|HAV}";
}

getImpedance {
    out "OUTP\$1:IMP?";
